<!DOCTYPE html>
<html lang="vi">

<head>
	<meta charset="UTF-8">
	<title>Trang chủ</title>

	<!-- CSS viết trực tiếp trong file -->
	<style>
		body {
			font-family: Arial, sans-serif;
			background: linear-gradient(to right, #4facfe, #00f2fe);
			margin: 0;
			padding: 0;
			color: #333;
		}

		header {
			background-color: rgba(255, 255, 255, 0.8);
			text-align: center;
			padding: 20px 0;
			box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
		}

		h1 {
			color: #0077cc;
			margin: 0;
		}

		main {
			text-align: center;
			margin-top: 40px;
		}

		button {
			background-color: #0077cc;
			color: white;
			border: none;
			padding: 10px 20px;
			font-size: 16px;
			border-radius: 6px;
			cursor: pointer;
			transition: background-color 0.3s;
		}

		button:hover {
			background-color: #005fa3;
		}

		footer {
			margin-top: 60px;
			text-align: center;
			padding: 10px;
			font-size: 14px;
			color: #fff;
			background-color: rgba(0, 0, 0, 0.2);
		}
	</style>
</head>

<body>
	<header>
		<h1>Chào mừng đến với Trang chủ</h1>
		<p>Đây là trang index với CSS được nhúng trực tiếp</p>
	</header>

	<main>
		<p>Trang này được gửi từ server và hiển thị trực tiếp trong trình duyệt hoặc WebView.</p>
		<button onclick="alert('Chào bạn!')">Nhấn thử</button>
	</main>

	<footer>
		© 2025 LOIHV. All rights reserved.
	</footer>
</body>

</html>
